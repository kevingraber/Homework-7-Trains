<!DOCTYPE html>
<html>
<head>
	<title>Train Times</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- moment.js -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Sancreek|Trade+Winds' rel='stylesheet' type='text/css'>

</head>
<body>


<div class="container">

	<div class="row">

		<div class="jumbotron text-center"><h1>Train Times!</h1></div>		

	</div>

	<div class="row">

		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Train Schedule</h3>
		  </div>
		  <div class="panel-body" id="contentArea">

			<table class="table table-hover" id="contentTable">

				<tr>
					<td><b>Train Name</b></td>
					<td><b>Destination</b></td>
					<td><b>Frequency (min)</b></td>
					<td><b>Next Arrival</b></td>
					<td><b>Minutes Away</b></td>
				</tr>
  			
			</table>		   

		  </div>
		</div>

	</div>

	<div class="row">
	
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Add Trains</h3>
		  </div>
		  <div class="panel-body">
		    <form role="form">

			  <div class="form-group">
			    <label for="email">Train Name</label>
			    <input class="form-control" id="nameInput">
			  </div>

			  <div class="form-group">
			    <label for="pwd">Destination</label>
			    <input class="form-control" id="destinationInput">
			  </div>

			  <div class="form-group">
			    <label for="pwd">First Train Time (hh:mm - military time)</label>
			    <input class="form-control" id="timeInput">
			  </div>

			  <div class="form-group">
			    <label for="pwd">Frequency (min)</label>
			    <input type="number" class="form-control" id="frequencyInput">
			  </div>

			  <button type="button" class="btn btn-default" id="submit">Submit</button>
			</form>
		  </div>
		</div>

	</div>




</div>


<script type="text/javascript" src="assets/javascript/trains.js"></script>
</body>
</html>
